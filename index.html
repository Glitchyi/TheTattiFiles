<html>

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    
</head>
<style>
    .material-symbols-outlined {
      font-variation-settings:
      'FILL' 0,
      'wght' 400,
      'GRAD' 0,
      'opsz' 100
    }

    body {
        padding: 25px;
        background-color: black;
        --accent: black;
        --text: white;
        color: black;
        font-size: 25px;
    }
    button{
        background-color: var(text);
        color: var(accent);
        border: none;
        padding: 10px;
        font-size: 50px;
        font-family: 'League Spartan', sans-serif;
        border-radius: 10px;
        cursor: pointer;
    }
</style>
<script>
    function consoleFunction() {
        window.open("http://tatti.ml/console", "popupWindow", "width=600,height=600,scrollbars=yes");
    } 
    function mapFunction() {
        window.open("https://tatti.ml/map","width=90%,height=90%,scrollbars=yes");
    } 
</script>
<body>
        <button onclick="consoleFunction()"><span class="material-symbols-outlined">terminal</span></button>
        <button onclick="mapFunction()"><span class="material-symbols-outlined">map</span></button>
        <iframe src="https://neerajrmenonxiia.wixsite.com/tatti" id="console" width="100%" height="90%">Browser not compatible. </iframe>
   
</html>
